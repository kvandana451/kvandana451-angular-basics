<div class="heroes">
    <ul>
        <li *ngFor="let hero of heroes">
            <button (click)="onSelect(hero)" [class.selected]="hero===isSelected" type="button">
                <span class="badge">{{hero.id}}</span>
                <span class="name">{{hero.name}}</span>
            </button>
        </li>
    </ul>
</div>
